<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">
</head>

<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  
  body {
    min-height: 100vh;
    display: grid;
    place-content: center;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    background: url('https://framerusercontent.com/images/KpjV2VSMwf13yADrAx37ofxcF14.jpg') no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
  }

  .table {
    border: solid 1px #F0F3F7;
    width: 70vw;
    max-width: 1200px;
    border-radius: 12px;
    background-color: #ffffff30;
    backdrop-filter: blur(2rem);
  }
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    color: #68778E;
    border-top: solid 1px #F0F3F7;
  }

  .thead > .row {
    background-color: #F7FAFC;
    color: #94A3B8;
  }
  .heading {
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    border: none;
  }
  
  .code {
    font-family: 'JetBrains Mono', monospace;
  }

  p {
    width: 100%;
  }

  .tbody {
    max-height: 78vh;
    overflow-y: scroll;
  }
  .tbody::-webkit-scrollbar {
    display: none;
  }

  @media (max-width: 1000px) {
    body {
      font-size: 14px;
    }
    .container {
      max-width: calc(100vw - 20px);
      overflow-x: scroll;
      margin: 0 20px;
      border: solid 1px #F0F3F7;
      border-radius: 12px;
      background-color: #ffffff30;
      backdrop-filter: blur(2rem);
    }
    .container::-webkit-scrollbar {
      display: none;
    }
    .table {
      width: 800px;
      border: none;
      background-color: transparent;
      backdrop-filter: blur(0);
    }
    .tbody {
      max-height: 85vh;
      overflow-y: scroll;
    }
  }

</style>

<body>
  <div class="container">

    <div class="table">
      <div class="thead">
        <div class="row heading">
          <p class="th">LATEST TRANSACTIONS</p>
        </div>
        <div class="row">
          <p class="th">Created at</p>
          <p class="th">UTR</p>
          <p class="th">Amount</p>
          <p class="th">Receipent ID</p>
        </div>
      </div>
      <div class="tbody">
        <% for(var i=0; i < data.length; i++) { %>
          <div class="row">
            <p class="td"><%= timeConverter(data[i].created_at) %></p>
            <p class="td code"><%= data[i].id.toString().slice(5) %></p>
            <p class="td"><b>â‚¹<%= parseFloat(data[i].amount/100).toFixed(2) %></b></p>
            <p class="td code"><%= data[i].fund_account_id %></p>
          </div>
        <% } %>
      </div>
    </div>
  
  </div>
</body>
</html>
